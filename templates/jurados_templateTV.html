<!-- Edit this file to change the layout of each record in the table view -->
<!-- To disable clicking of a field, remove the <%%SELECT%%> and <%%ENDSELECT%%> formatters around it-->

<!-- If you wish to hide the table view header that contains the column titles, -->
<!-- add the following to the jurados_init() hook (in hooks/jurados.php file) -->
<!--     $options->ShowTableHeader = 0;     -->

		<td id="jurados-PUESTO-<%%VALUE(CEDULA)%%>" class="jurados-PUESTO"><%%SELECT%%><%%VALUE(PUESTO)%%><%%ENDSELECT%%></td>
		<td id="jurados-CEDULA-<%%VALUE(CEDULA)%%>" class="jurados-CEDULA"><%%SELECT%%><%%VALUE(CEDULA)%%><%%ENDSELECT%%></td>
		<td id="jurados-NOMBRE-<%%VALUE(CEDULA)%%>" class="jurados-NOMBRE"><%%SELECT%%><%%VALUE(NOMBRE)%%><%%ENDSELECT%%></td>
		<td id="jurados-CELULAR-<%%VALUE(CEDULA)%%>" class="jurados-CELULAR"><%%SELECT%%><%%VALUE(CELULAR)%%><%%ENDSELECT%%></td>
		<td id="jurados-DIRECION-<%%VALUE(CEDULA)%%>" class="jurados-DIRECION"><%%SELECT%%><%%VALUE(DIRECION)%%><%%ENDSELECT%%></td>
		<td id="jurados-CONTACTO-<%%VALUE(CEDULA)%%>" class="jurados-CONTACTO"><%%SELECT%%><%%VALUE(CONTACTO)%%><%%ENDSELECT%%></td>
